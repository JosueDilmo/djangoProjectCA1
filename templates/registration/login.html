<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
    <a href="/" class="btn btn-secondary">Back</a>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
{% endblock %}
